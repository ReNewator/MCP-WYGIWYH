components:
  schemas:
    Account:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          title: 
          maxLength: 255
        group:
          allOf:
          - $ref: '#/components/schemas/AccountGroup'
          readOnly: true
        group_id:
          type: integer
          writeOnly: true
          nullable: true
        currency:
          allOf:
          - $ref: '#/components/schemas/Currency'
          readOnly: true
        currency_id:
          type: integer
          writeOnly: true
        exchange_currency:
          allOf:
          - $ref: '#/components/schemas/Currency'
          readOnly: true
        exchange_currency_id:
          type: integer
          writeOnly: true
          nullable: true
        is_asset:
          type: boolean
          title: Asset account
          description: Asset accounts count towards your Net Worth, but not towards
            your month.
      required:
      - currency
      - currency_id
      - exchange_currency
      - exchange_currency_id
      - group
      - group_id
      - id
      - name
    AccountGroup:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        visibility:
          $ref: '#/components/schemas/VisibilityEnum'
        name:
          type: string
          title: 
          maxLength: 255
        owner:
          type: integer
          nullable: true
        shared_with:
          type: array
          items:
            type: integer
            title: Shared with users
          title: Shared with users
      required:
      - id
      - name
    Currency:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        code:
          type: string
          title: Currency Code
          maxLength: 255
        name:
          type: string
          title: Currency Name
          maxLength: 50
        decimal_places:
          type: integer
          maximum: 30
          minimum: 0
        prefix:
          type: string
          maxLength: 10
        suffix:
          type: string
          maxLength: 10
        is_archived:
          type: boolean
          title: Archived
        exchange_currency:
          type: integer
          nullable: true
          description: Default currency for exchange calculations
      required:
      - code
      - id
      - name
    DCAEntry:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        strategy:
          type: integer
        date:
          type: string
          format: date
        amount_paid:
          type: string
          format: decimal
          pattern: ^-?\d{0,12}(?:\.\d{0,30})?$
        amount_received:
          type: string
          format: decimal
          pattern: ^-?\d{0,12}(?:\.\d{0,30})?$
        notes:
          type: string
          nullable: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        profit_loss:
          type: string
          format: decimal
          pattern: ^-?\d{0,12}(?:\.\d{0,30})?$
          readOnly: true
        profit_loss_percentage:
          type: string
          format: decimal
          pattern: ^-?\d{0,12}(?:\.\d{0,30})?$
          readOnly: true
        current_value:
          type: string
          format: decimal
          pattern: ^-?\d{0,12}(?:\.\d{0,30})?$
          readOnly: true
        entry_price:
          type: string
          format: decimal
          pattern: ^-?\d{0,12}(?:\.\d{0,30})?$
          readOnly: true
      required:
      - amount_paid
      - amount_received
      - created_at
      - current_value
      - date
      - entry_price
      - id
      - profit_loss
      - profit_loss_percentage
      - strategy
      - updated_at
    DCAStrategy:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          title: 
          maxLength: 255
        target_currency:
          type: integer
        payment_currency:
          type: integer
        notes:
          type: string
          nullable: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        entries:
          type: array
          items:
            $ref: '#/components/schemas/DCAEntry'
          readOnly: true
        total_invested:
          type: string
          format: decimal
          pattern: ^-?\d{0,12}(?:\.\d{0,30})?$
          readOnly: true
        total_received:
